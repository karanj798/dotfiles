general.import = [
    "~/.config/alacritty/themes/themes/gruvbox_dark.toml"
]

[selection]
  save_to_clipboard = true

[font]
  size = 12

[font.normal]
  family = "JetBrainsMono Nerd Font"
  style = "Regular"

[font.bold]
  family = "JetBrainsMono Nerd Font"
  style = "Bold"

[font.italic]
  family = "JetBrainsMono Nerd Font"
  style = "Italic"

[font.bold_italic]
  family = "JetBrainsMono Nerd Font"
  style = "Bold Italic"


[[keyboard.bindings]]
  key = "Tab"
  mods = "Control"
  action = "SelectNextTab"

[[keyboard.bindings]]
  key = "Tab"
  mods = "Control|Shift"
  action = "SelectPreviousTab"

[[keyboard.bindings]]
  key = "t"
  mods = "Alt"
  action = "CreateNewTab"
